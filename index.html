<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class = "wholePage">

            <div class="phone">
                <img id="phonePic" src="images/Phone.png" alt="Phone">
                <img id="SS" src="images/WhatsApp Image 2021-09-17 at 1.34.41 PM (1).jpeg"> 
            </div>

            <div class="boxes">

                <div class="instaBox">
                    <img src="images/instaLogo.png" alt="instagram" class="logoPic">

                    <div class="forms">
                        <form>
                            <input type="text" placeholder="Phone number, username, or email" id="box1" class="singleForm"> <br>
                            <input type="password" placeholder="Password" id="box2" class="singleForm"> <br>
                            <input type="submit" value="Log In" class="logInButton">
                        </form>
                        
                    </div>

                    <div class="hr">
                        <hr class="line1">
                        <div class="or">
                            <b>OR</b>
                        </div> 
                        <hr class="line2"> 
                    </div>

                    <br>
                    <div class="fb">
                        <img src="images/facebook.png" alt="facebook" class="fbPic">
                        <div class="written">
                            <b class="logIn">Log in with Facebook</b><br>
                            <div class="forgot">Forgot password?</div>
                        </div>
                        <br>

                    </div>

                </div>

                <div class="instaBox2">
                    Don't have an account? <b class="signup">Sign up</b>
                </div>

                <div class="box3">
                    <div class="app">
                        Get the app.
                    </div>
                    <img src="images/appStore.png" alt="appStore" id="appStore">
                    <img src="images/playStore.png" alt="playStore" id="playStore">
                   
                </div>

            </div>

            
        </div>

    </body>
</html>
